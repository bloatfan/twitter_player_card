<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #video-container { position: relative; width: 480px; height: 270px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="myVideo" width="480" height="270" muted>
            <source src="https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_640x360.m4v" type="video/mp4">
        </video>
        <div id="overlay"></div>
    </div>
    <script>
        const video = document.getElementById('myVideo');
        const overlay = document.getElementById('overlay');

        // 尝试自动播放
        video.play().catch(error => {
           console.log("Auto-play prevented:", error);
           // 可能需要用户交互后才能播放，处理方法略
        });


        overlay.addEventListener('click', function() {
            window.open('https://www.google.com');
        });
    </script>
</body>
</html>
